# Paths can be relative to this file or absolute

global:
  delete_other_workspaces: false
  overwrite_workspaces: false

styles:
  - name: RGB
    path: ./styles/RGB.xml
  - name: NRG
    path: ./styles/NRG.xml

workspaces:
  - name: Pleiades
    uri: pleiades_uri
    style: RGB
    images_path: /pleiades
  - name: Pleiades_layer_group
    uri: pleiades_layer_group
    style: RGB
    is_layer_group_of_workspace: pleiades

